<div class="container">
    <div class="content">
    <app-title title="order Form" fontSize="1.7rem"></app-title>
    <form [formGroup]="checkOutForm">
        <text-input [control]="fc.name" label="Name"></text-input>
        <text-input [control]="fc.address" label="Address"></text-input>

    </form>
    <order-items-list [orders]="orders"></order-items-list>
    </div>
    <div class="map">
        <app-title title="choose Address on map" fontSize="1.7rem"></app-title>
        <map [order]="orders"></map>
    </div>
    <div class="buttoncontainer">
        <div class="buttons">
            <button (click)="createOrder()">Go to payment</button>
        </div>
    </div>
</div>
